
<!DOCTYPE html>
<html>
	<head>
	  <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
		<script
		      src="https://code.jquery.com/jquery-3.2.1.js"
		      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
		      crossorigin="anonymous"></script>

	<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>jsFantasy</title>

		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

	</head>
	<body>

		<div class="container-fluid">
			<div class="row">
				<h1 class="text-center alert-success col-xs-8 col-xs-offset-2">jsFantasy</h1>
				</div>
				
				<div class="row">
					<div class="col-xs-1 ">
						<div class="alert alert-success" style="height: 400px">
						
						Side Panel

						</div>
					</div>

					<div class="col-xs-7">
						<canvas id="ctx" width="700" height="400" style="border:1px solid #000000;"></canvas>
					</div>

					<div class="col-xs-4">
						<div class="alert alert-info">
							<form>
								<div class="form-group">	
									<textarea id="bigConsole" placeholder="This is the large console where the coding challenges (spells) go." class="form-control" rows="15"></textarea>
								</div>
									<input id="submitBigCon" type="submit" class="btn btn-primary"></input>
							</form>
								
						</div>
					</div>
				</div>

			<div class="row">
				<div class="col-xs-1 alert alert-info">
				notes
				</div>
				<div class="col-xs-7">
					<div class="alert alert-info">
						<form class="form-inline">
							<div class="form-group" onsubmit="handle">
								<textarea class="input-lg form-control" placeholder="This is the console.  Type your single line commands here." style="width: 725px; font-family: monospace;" id="console" rows="1"></textarea>
								
							</div>
						</form>
					<p class="h3" id="lastCommand"><strong>Last Console Command:</strong></p>

					</div>
					
				</div>

				<div id="lesson" class="col-xs-4 alert alert-success" style="height: 140px; overflow-y: scroll;">
					
				</div>
			</div>
		</div>




		

		<script type="text/javascript" src="client/js/jScript.js"></script>

		<script id="consoleScript">
			

		</script>


	</body>
</html>
